{% extends 'layout.html' %}
{% load static %}

    {% block title %} Login {% endblock %}

{% block body %}

    <section id="about" class="about section">
        <div class="container">
            <h2 class="title text-center">Login</h2>

            <div class="row">


                <form class="form-horizontal" method="post">
<fieldset>

<!-- Form Name -->
{% csrf_token %}
<!-- Text input-->
    {% if error %}
<div class="form-group">
    <div class="col-md-4"></div>
    <div class="col-md-4">
    <div class="alert alert-danger" role="alert">Username/Password combination is incorrect</div>
    </div>
</div>
    {% endif %}

<div class="form-group">
  <label class="col-md-4 control-label" for="name">Username</label>
  <div class="col-md-4">
  <input id="name" name="username" type="text" placeholder="Username" class="form-control input-md" required="yes">

  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password</label>
  <div class="col-md-4">
    <input id="password" name="password" type="password" placeholder="Password" class="form-control input-md" required="yes">

  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" type="submit" class="btn btn-primary">Login</button>
  </div>
</div>

</fieldset>
</form>




            </div><!--//row-->
        </div><!--//container-->
    </section>

    <div class="col-md-12">

        <div class="row">


        </div>

    </div>


{% endblock %}
